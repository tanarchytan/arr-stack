services:
  dockge:
    image: louislam/dockge:latest
    container_name: dockge
    hostname: dockge
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockge_data:/app/data
      - /opt/stacks:/opt/stacks
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks
    networks:
      - media_internal
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

volumes:
  dockge_data:
    driver: local

networks:
  media_internal:
    driver: bridge
    name: media_internal
